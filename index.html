<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Pickleball Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: transparent;
            overflow: hidden;
        }

        .game-banner {
            background: linear-gradient(135deg, #1a0a2e 0%, #2d1b4e 100%);
            padding: 40px 20px;
            text-align: center;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(155, 81, 224, 0.3);
            position: relative;
            overflow: hidden;
            min-height: 250px;
        }

        /* Animated gradient background overlay */
        .game-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(155, 81, 224, 0.1) 0%, 
                rgba(255, 229, 0, 0.1) 50%, 
                rgba(255, 165, 0, 0.1) 100%);
            animation: gradientShift 5s ease infinite;
            pointer-events: none;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .banner-content {
            position: relative;
            z-index: 1;
        }

        .banner-header {
            font-size: 42px;
            font-weight: 800;
            letter-spacing: 4px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #9B51E0 0%, #FFE500 50%, #FFA500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .game-info {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 30px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #ffffff;
            font-size: 24px;
            font-weight: 700;
        }

        .info-icon {
            font-size: 40px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .info-date {
            font-size: 32px;
            color: #FFE500;
            font-weight: 800;
            text-shadow: 0 2px 8px rgba(255, 229, 0, 0.4);
        }

        .info-time {
            font-size: 28px;
            color: #FFA500;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(255, 165, 0, 0.4);
        }

        .info-location {
            font-size: 26px;
            color: #FFFFFF;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(155, 81, 224, 0.4);
        }

        .divider {
            width: 2px;
            height: 50px;
            background: linear-gradient(to bottom, 
                rgba(155, 81, 224, 0.5), 
                rgba(255, 229, 0, 0.5), 
                rgba(255, 165, 0, 0.5));
        }

        .loading {
            color: #FFE500;
            font-size: 24px;
            animation: fadeInOut 1.5s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .game-banner {
                padding: 30px 15px;
            }

            .banner-header {
                font-size: 32px;
                letter-spacing: 2px;
            }

            .game-info {
                flex-direction: column;
                gap: 20px;
            }

            .info-item {
                font-size: 20px;
            }

            .info-icon {
                font-size: 32px;
            }

            .info-date {
                font-size: 26px;
            }

            .info-time {
                font-size: 24px;
            }

            .info-location {
                font-size: 22px;
            }

            .divider {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .banner-header {
                font-size: 26px;
            }

            .info-item {
                font-size: 18px;
            }

            .info-date {
                font-size: 22px;
            }

            .info-time {
                font-size: 20px;
            }

            .info-location {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="game-banner">
        <div class="banner-content">
            <div class="banner-header">NEXT GAME</div>
            
            <div class="game-info" id="gameInfo">
                <div class="loading">Loading game info...</div>
            </div>
        </div>
    </div>

    <script>
        // Your Google Apps Script Web App URL
        // IMPORTANT: Replace this with your actual deployed Web App URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz4LseN1EdsVjG-4gzyAkmEYhO1_7kpP2ghQOYrd75qkql-NmJ6VQu3DBI8B6995FAI/exec';

        async function loadGameInfo() {
            try {
                const response = await fetch(SCRIPT_URL + '?action=getNextGame');
                const data = await response.json();
                
                if (data.success) {
                    displayGameInfo(data.game);
                } else {
                    displayError();
                }
            } catch (error) {
                console.error('Error loading game info:', error);
                displayError();
            }
        }

        function displayGameInfo(game) {
            const gameInfoDiv = document.getElementById('gameInfo');
            
            gameInfoDiv.innerHTML = `
                <div class="info-item">
                    <span class="info-icon">üìÖ</span>
                    <span class="info-date">${game.date}</span>
                </div>
                
                <div class="divider"></div>
                
                <div class="info-item">
                    <span class="info-icon">üïê</span>
                    <span class="info-time">${game.time}</span>
                </div>
                
                <div class="divider"></div>
                
                <div class="info-item">
                    <span class="info-icon">üìç</span>
                    <span class="info-location">${game.location} ¬∑ ${game.courts}</span>
                </div>
            `;
        }

        function displayError() {
            const gameInfoDiv = document.getElementById('gameInfo');
            gameInfoDiv.innerHTML = `
                <div class="info-item">
                    <span class="info-icon">üìÖ</span>
                    <span class="info-date">SUNDAY, FEB 2</span>
                </div>
                
                <div class="divider"></div>
                
                <div class="info-item">
                    <span class="info-icon">üïê</span>
                    <span class="info-time">7:00‚Äì9:00 PM</span>
                </div>
                
                <div class="divider"></div>
                
                <div class="info-item">
                    <span class="info-icon">üìç</span>
                    <span class="info-location">PLUMMER PARK ¬∑ COURTS TBA</span>
                </div>
            `;
        }

        // Load game info when page loads
        loadGameInfo();
        
        // Refresh every 5 minutes to catch any updates
        setInterval(loadGameInfo, 5 * 60 * 1000);
    </script>
</body>
</html>
